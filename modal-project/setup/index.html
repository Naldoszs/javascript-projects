<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- the hero -->
    <header class="hero">
      <div class="banner">
        <h1>modal project</h1>
        <button class="btn modal-btn js-modal-btn">Open modal</button>
      </div>
    </header>
    <!-- modal -->
    <div class="js-modal-overlay modal-overlay">
      <!-- modal container-->
      <div class="modal-container">
        <!-- modal  heading-->
        <h3>Naldos says this is a modal element</h3>
        <!-- modal button -->
        <button class="js-close-btn close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
