<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- the form -->
      <form action="" class="js-grocery-form grocery-form">
        <p class="js-alert alert"></p>
        <h3>Grocery Lists</h3>
        <div class="js-form-control form-control">
          <input
            type="text"
            name=""
            id="grocery"
            placeholder="Input grocery list..."
          />
          <button type="submit" class="js-submit-btn submit-btn">Submit</button>
        </div>
      </form>
      <!-- the list items start here-->
      <!-- the list items/ul container start -->
      <div class="js-grocery-container grocery-container">
        <!-- the single list item start -->
        <div class="js-grocery-list grocery-list">
          <!-- article goes in here -->
        </div>
        <!-- the single list item end-->
        <!-- the button -->
        <button type="button" class="js-clear-btn clear-btn">
          Clear All Items
        </button>
      </div>
      <!-- thethe list items/ul container end -->
      <!-- the list items end  here-->
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
