<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- stsyles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- the preloader with poisitn fixed -->
    <div class="preloader">
      <img src="./media/gifs/preloader.gif" alt="the preloader" />
    </div>
    <!-- the header -->
    <header>
      <video class="video-container" controls muted autoplay loop>
        <source src="./media/videos/video.mp4" type="video/mp4" />
      </video>
      <h1>This is a simple underlay video project</h1>
      <!-- the button -->
      <button class="switch-btn">
        <span>Play</span>
        <span>Pause</span>
        <span class="switch"></span>
      </button>
    </header>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
