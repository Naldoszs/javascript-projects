<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <!-- ! the title -->
          <h2>Our Reviews</h2>
          <!-- ! the underline -->
          <div class="underline"></div>
        </div>
        <!-- ! the reviews -->
        <article class="js-review review">
          <!-- ! article start -->
          <div class="js-img-container img-container">
            <!-- ! the image -->
            <img src="./images/person-1.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author" class="js-author">Sarah Jones</h4>
          <!--! the job -->
          <p id="job" class="js-job">UX Designer</p>
          <p id="info" class="js-info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis
            repudiandae, labore officia perferendis cupiditate cumque est
            veritatis asperiores qui vero.
          </p>
          <!-- ! the buttons -->
          <div class="button-container">
            <!-- ! the previous btn -->
            <button class="js-prev-btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <!-- ! the next btn -->
            <button class="js-next-btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- ! the random btn -->
          <button class="js-random-btn random-btn">See Random Comment</button>
          <!-- ! article start -->
        </article>
      </section>
    </main>

    <!-- javascript -->ss
    <script type="module" src="app.js"></script>
  </body>
</html>
