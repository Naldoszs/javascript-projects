<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <!-- first slide -->
      <div class="slide">
        <img src="./images/img-1.jpeg" alt="A slide image" />
        <h1>1</h1>
      </div>
      <!-- second slide -->
      <div class="slide">
        <h1>2</h1>
      </div>
      <!-- third slide -->
      <!-- <img src="./images/img-2.jpeg" alt="A slide image" /> -->
      <div class="slide">
        <h1>3</h1>
      </div>
      <!-- fourth slide -->
      <div class="slide">
        <div>
          <img
            src="./images/person-1.jpeg"
            alt="A slide image"
            class="person-img"
          />
          <h4>Susan Doe</h4>
          <h1>4</h1>
        </div>
      </div>
    </div>
    <!-- the buttons -->
    <div class="btn-container">
      <button type="button" class="prevBtn">Prev</button>
      <button type="button" class="nextBtn">Next</button>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
