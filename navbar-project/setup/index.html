<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!--!the link to cdn of fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--! the nav bar -->
    <nav>
      <!-- !the nav container -->
      <div class="nav-center">
        <div class="nav-header">
          <!-- !the logo -->
          <img class="logo" src="./images/company-logo.svg" alt="Logo" />
          <!-- !the hamburger menu -->
          <!--!the button -->
          <button class="js-nav-toggle nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- !the navigatn links START-->
        <!-- links -->
        <ul class="js-links links">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About us</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
        </ul>
        <!-- !the navigatn links END-->
        <!--! social media START-->
        <ul class="social-icons">
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-behance"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com">
              <i class="fab fa-sketch"></i>
            </a>
          </li>
        </ul>
        <!--! social media END-->
      </div>
    </nav>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
